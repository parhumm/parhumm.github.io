---
layout: default
---
{% if page.show_title == null %}
<div class="title">
    <h1 class="title__main">{{ page.title }}</h1>
	{% if page.title_sub %}
		<h2 class="title__sub">{{ page.title_sub }}</h2>
	{% endif %}
</div>
{% endif %}

<div class="content content__portfolio">
	<div class="row">
		<div class="small-12 columns test">
			{{ content }}
		</div>
		<div class="small-12 columns">
			<div class="text-center">
				<a class="btn" href="/">Back to Portfolio</a>
			</div>
		</div>
	</div>
</div>
