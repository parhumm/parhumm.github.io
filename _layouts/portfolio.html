---
layout: default
class: single-portfolio
---

<div class="container">
	{% if page.show_title == null %}
		<div class="title">
		    <h1 class="title__main">{{ page.title }}</h1>

			{% if page.short_desc %}
				<h2 class="title__sub">{{ page.short_desc }}</h2>
			{% endif %}
		</div>
	{% endif %}

	{{ content }}

	<a class="btn" href="/">Back to Portfolio</a>
</div>
